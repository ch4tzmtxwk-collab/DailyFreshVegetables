<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Admin - Master Control</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
    <style>
        /* Specific overrides for Super Admin */
        :root {
            --gold: #d69e2e;
            --gold-dark: #975a16;
        }

        body {
            background: linear-gradient(135deg, #fffaf0 0%, #fffff0 100%);
        }

        h2,
        h3 {
            color: var(--gold-dark);
        }

        .primary-btn {
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            box-shadow: 0 4px 10px rgba(214, 158, 46, 0.3);
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(214, 158, 46, 0.4);
        }
    </style>
</head>

<body>

    <div class="container" style="max-width: 900px; padding-top: 40px;">

        <!-- Header -->
        <header
            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; background: white; padding: 20px 30px; border-radius: 16px; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05); border: 1px solid #fceebf;">
            <div style="display: flex; align-items: center; gap: 15px;">
                <div
                    style="background: rgba(214, 158, 46, 0.1); width: 50px; height: 50px; border-radius: 12px; display: flex; align-items: center; justify-content: center;">
                    <span style="font-size: 24px;">ðŸ‘‘</span>
                </div>
                <div>
                    <h2 style="margin: 0; font-size: 22px; font-weight: 700;">Super Admin Panel</h2>
                    <p style="margin: 0; font-size: 13px; color: #718096; font-weight: 500;">Access Control & Management
                    </p>
                </div>
            </div>
            <button onclick="logoutSuper()"
                style="background: white; color: #e53e3e; border: 1px solid #e53e3e; padding: 10px 20px; font-size: 14px;">Logout</button>
        </header>

        <!-- Main Content Grid -->
        <div style="display: grid; grid-template-columns: 1fr; gap: 30px;">

            <!-- Section: Add New Admin -->
            <div class="card">
                <h3 style="margin-bottom: 25px; display: flex; align-items: center; gap: 10px; font-size: 18px;">
                    <span>âž•</span> Add New Administrator
                </h3>

                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                    <div>
                        <label>Full Name</label>
                        <input id="newAdminName" placeholder="e.g. Rahul Sharma" />
                    </div>
                    <div>
                        <label>Email Address</label>
                        <input id="newAdminEmail" placeholder="rahul@example.com" />
                    </div>
                </div>

                <div
                    style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 5px;">
                    <div>
                        <label>Username</label>
                        <input id="newAdminUser" placeholder="Username for login" />
                    </div>
                    <div>
                        <label>Password</label>
                        <input id="newAdminPass" type="password" placeholder="Secure password" />
                    </div>
                </div>

                <div style="margin-top: 5px; margin-bottom: 25px;">
                    <label>Role</label>
                    <select id="newAdminRole">
                        <option value="admin">Admin (Manage Products)</option>
                        <option value="manager">Manager (View Only)</option>
                    </select>
                </div>

                <button onclick="addNewAdmin()" class="primary-btn"
                    style="width: 100%; padding: 15px; font-size: 16px;">Create Administrator</button>
            </div>

            <!-- Section: Admin List -->
            <div>
                <h3
                    style="margin-bottom: 20px; color: #2d3748; font-size: 18px; display: flex; align-items: center; gap: 10px;">
                    <span>ðŸ‘¥</span> Administators List
                </h3>

                <div id="noAdminMsg"
                    style="text-align: center; padding: 40px; background: rgba(0,0,0,0.02); border-radius: 12px; color: #718096; display: none;">
                    No additional administrators found.
                </div>

                <div id="adminRequestsList" style="display: flex; flex-direction: column; gap: 15px;">
                    <!-- Rows will be injected here -->
                </div>
            </div>

        </div>
    </div>

    <script src="js/super_admin.js"></script>
</body>

</html>
