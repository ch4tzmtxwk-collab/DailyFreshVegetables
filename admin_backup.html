<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Daily Fresh Vegetables</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Component Scripts/Styles -->
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>

    <!-- Login Screen -->
    <div id="loginOverlay">
        <!-- Login Form -->
        <div id="loginCard" class="card" style="width: 100%; max-width: 380px; text-align: center; padding: 40px;">
            <div
                style="background: rgba(46, 125, 50, 0.1); width: 130px; height: 130px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                <img src="images/logo.png" style="width: 110px; height: 110px; object-fit: contain;" alt="Logo">
            </div>
            <h2 style="font-weight: 700; color: #2d3748; margin-bottom: 5px;">Admin Portal</h2>
            <p style="color: #718096; margin-bottom: 30px; font-size: 14px;">Secure Access Only</p>

            <div class="input-group">
                <span class="icon">üë§</span>
                <input type="text" id="userInput" placeholder="Username" />
            </div>
            <div class="input-group">
                <span class="icon">üîë</span>
                <input type="password" id="passInput" placeholder="Password" />
            </div>

            <button onclick="checkLogin()" class="login-btn">Sign In</button>
            <p id="regLinkBtn" style="margin-top: 20px; font-size: 13px; color: #a0aec0;">
                <a href="#" onclick="toggleAuth('register')"
                    style="color: var(--primary); text-decoration: none; font-weight: 500;">Register New Admin</a>
            </p>
            <p style="margin-top: 10px; font-size: 13px;">
                <a href="#" onclick="toggleAuth('super')" style="color: #d69e2e; font-weight: 600;">üëë Super Admin
                    Login</a>
            </p>
        </div>

        <!-- Register Form (Hidden) -->
        <div id="registerCard" class="card" style="width: 100%; max-width: 380px; text-align: center; display: none;">
            <h2>üìù New Admin</h2>
            <input type="text" id="regUser" placeholder="New Username" style="margin-bottom: 20px;" />
            <input type="password" id="regPass" placeholder="New Password" style="margin-bottom: 20px;" />
            <button onclick="registerAdmin()">Create Account</button>
            <p style="margin-top: 15px; font-size: 12px; color: #718096;">
                <a href="#" onclick="toggleAuth('login')" style="color: var(--primary);">‚Üê Back to Login</a>
            </p>
        </div>

        <!-- Super Admin Login (Hidden) -->
        <div id="superAdminCard" class="card"
            style="width: 100%; max-width: 380px; text-align: center; display: none; border: 2px solid #d69e2e;">
            <div
                style="background: rgba(214, 158, 46, 0.1); width: 100px; height: 100px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                <span style="font-size: 50px;">üëë</span>
            </div>
            <h2 style="font-weight: 700; color: #d69e2e; margin-bottom: 5px;">Super Admin</h2>
            <p style="color: #718096; margin-bottom: 30px; font-size: 14px;">Master Access Control</p>

            <div class="input-group">
                <span class="icon">üë§</span>
                <input type="text" id="superUser" placeholder="Super Username" />
            </div>
            <div class="input-group">
                <span class="icon">üîë</span>
                <input type="password" id="superPass" placeholder="Password" />
            </div>

            <button onclick="checkLogin('super')" class="login-btn"
                style="background: linear-gradient(135deg, #d69e2e 0%, #b7791f 100%);">Access Dashboard</button>
            <p style="margin-top: 20px; font-size: 13px;">
                <a href="#" onclick="toggleAuth('login')" style="color: #718096;">‚Üê Back to Standard Login</a>
            </p>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="dashboard" class="container">
        <!-- Admin Header -->
        <header
            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; background: white; padding: 20px 30px; border-radius: 16px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); border: 1px solid #edf2f7; flex-wrap: wrap; gap: 15px;">
            <div style="display: flex; align-items: center; gap: 15px;">
                <img src="images/logo.png"
                    style="width: 60px; height: 60px; object-fit: contain; background: white; border-radius: 10px; padding: 4px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);"
                    alt="Logo">
                <div>
                    <h2 style="margin: 0; font-size: 22px; color: var(--text-dark); font-weight: 700;">Dashboard</h2>
                    <p style="margin: 0; font-size: 13px; color: #718096; font-weight: 500;">Manage your inventory</p>
                </div>
            </div>
            <div style="display: flex; align-items: center; gap: 15px;">

                <button onclick="logout()"
                    style="background: white; color: #e53e3e; border: 1px solid #e53e3e; padding: 10px 20px; font-size: 14px;">Logout</button>
            </div>
        </header>

        <!-- Stats & Actions Row -->
        <div class="actions-row"
            style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px; margin-bottom: 30px;">
            <!-- Actions -->
            <div style="display: flex; gap: 10px; align-items: center;">
                <div style="position: relative; width: 100%;">
                    <span
                        style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #a0aec0;">üîç</span>
                    <input type="text" id="adminSearch" placeholder="Search..." onkeyup="filterProducts()"
                        style="padding: 10px 10px 10px 35px; border-radius: 8px; border: 1px solid #e2e8f0; width: 200px; margin-bottom: 0; font-size: 14px;">
                </div>
                <button onclick="toggleProductForm()"
                    style="background: var(--primary); padding: 12px 24px; font-size: 14px; box-shadow: 0 4px 10px rgba(46,125,50,0.2); display: flex; align-items: center; gap: 8px; width: 100%; justify-content: center;">
                    <span style="font-size: 18px;">+</span> Add Product
                </button>
            </div>

            <!-- Stats -->
            <div class="stats-card" style="display: flex; gap: 20px;">
                <div class="card"
                    style="padding: 20px; display: flex; align-items: center; gap: 15px; border-left: 4px solid var(--primary); min-width: 200px; width: 100%;">
                    <div style="font-size: 24px; color: var(--primary);">üì¶</div>
                    <div>
                        <h3 style="margin: 0; font-size: 24px;" id="totalProductsCount">0</h3>
                        <p style="margin: 0; color: #718096; font-size: 13px;">Total Products</p>
                    </div>
                </div>
            </div>
        </div>



        <!-- ADD/EDIT FORM (Collapsible) -->
        <div id="productFormContainer" style="display: none; margin-bottom: 30px;">
            <div class="card"
                style="border: 1px solid #e2e8f0; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); padding: 30px; max-width: 800px; margin: 0 auto;">
                <div
                    style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #edf2f7; padding-bottom: 20px; margin-bottom: 25px;">
                    <h3 style="margin: 0; color: var(--text-dark); font-size: 20px;">Add / Edit Product</h3>
                    <button onclick="toggleProductForm()"
                        style="background: none; border: none; color: #718096; padding: 5px; font-size: 24px; cursor: pointer;">&times;</button>
                </div>
                <input type="hidden" id="editId">

                <!-- Names Row -->
                <div style="display: flex; gap: 20px; flex-wrap: wrap; margin-bottom: 20px;">
                    <div style="flex: 1; min-width: 200px;">
                        <label style="display:block; margin-bottom:8px; font-weight:600; color:#4a5568;">Product Name
                            (English)</label>
                        <input id="pName" placeholder="e.g. Fresh Spinach"
                            style="width:100%; padding:12px; border-radius:8px; border:1px solid #e2e8f0; margin-bottom:0;" />
                    </div>
                    <div style="flex: 1; min-width: 200px;">
                        <label style="display:block; margin-bottom:8px; font-weight:600; color:#4a5568;">Product Name
                            (Hindi)</label>
                        <input id="pHindi" placeholder="e.g. ‡§™‡§æ‡§≤‡§ï"
                            style="width:100%; padding:12px; border-radius:8px; border:1px solid #e2e8f0; margin-bottom:0;" />
                    </div>
                </div>

                <!-- Rate -->
                <div style="margin-bottom: 20px;">
                    <label style="display:block; margin-bottom:8px; font-weight:600; color:#4a5568;">Rate (‚Çπ)</label>
                    <input id="pPrice" type="number" placeholder="0.00"
                        style="width:100%; padding:12px; border-radius:8px; border:1px solid #e2e8f0; margin-bottom:0;" />
                </div>

                <!-- Unit -->
                <div style="margin-bottom: 20px;">
                    <label style="display:block; margin-bottom:8px; font-weight:600; color:#4a5568;">Unit</label>
                    <select id="pUnit"
                        style="width:100%; padding:12px; border-radius:8px; border:1px solid #e2e8f0; background:white; outline: none; -webkit-appearance: none;">
                        <option value="kg">kg</option>
                        <option value="pc">pc</option>
                        <option value="dozen">dozen</option>
                        <option value="bunch">bunch</option>
                        <option value="gm">gm</option>
                        <option value="250gm">250gm</option>
                    </select>
                </div>

                <!-- Image Source -->
                <div style="margin-bottom: 25px;">
                    <label style="display:block; margin-bottom:8px; font-weight:600; color:#4a5568;">Image
                        Source</label>
                    <div style="margin-bottom:10px;">
                        <input type="file" id="fileInput" accept="image/*" onchange="handleFileUpload()"
                            style="font-size: 14px; width: 100%;">
                    </div>
                    <input id="pImg" placeholder="Paste Image URL"
                        style="width:100%; padding:12px; border-radius:8px; border:1px solid #e2e8f0; margin-bottom:15px;" />

                    <div
                        style="display: flex; justify-content: center; background: #f7fafc; border-radius: 8px; padding: 10px;">
                        <img id="previewImg" src=""
                            style="height: 120px; border-radius: 8px; display: none; object-fit: contain;">
                    </div>
                </div>

                <!-- Buttons -->
                <div style="display: flex; gap: 15px;">
                    <button onclick="saveProduct()" style="flex: 2; padding: 14px; font-size: 16px;">üíæ Save
                        Product</button>
                    <button onclick="clearForm()"
                        style="flex: 1; background: white; border: 1px solid #cbd5e0; color: #4a5568; padding: 14px; font-size: 16px;">Cancel</button>
                </div>
            </div>
        </div>

        <!-- List -->
        <div id="productList" class="product-list">
            <!-- Items will populate here -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
